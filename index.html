<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar">
    <a href="./index.html" class="logo">Sticky Notes</a>
    <button class="create-btn">Create</button>
    </nav>

    <section class="main">
        <form id="createNote" class="form">
            <h1 class="form-title">Create a Sticky Note</h1>
            <input type="text" name="title" placeholder="Enter title" class="form-input">
            <textarea name="description" placeholder="Enter description" class="form-textarea"></textarea>
            <button class="form-submit">Create Note</button>
        </form>

        <div id="notes" class="notes-container"></div>

    </section>

    <script src="./app.js"></script>
</body>
</html>
